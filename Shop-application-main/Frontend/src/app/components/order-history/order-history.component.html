<table class="table table-hover" style="background-color: #ffc244;">
  <thead>
    <tr>
      <th scope="col">Order Id</th>
      <th scope="col">Comment</th>
      <th scope="col">Address</th>
      <th scope="col">Price</th>
      <th scope="col">Status</th>
      <th scope="col">Article Name</th>
      <th scope="col">Article Price</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders;">
      <td>{{order.id}}</td>
      <td>{{order.comment}}</td>
      <td>{{order.address}}</td>
      <td>{{order.price}}</td>
      <td>{{order.status}}</td>
      <th>{{order.item.articleName}}</th>
      <td>{{order.item.quantity !== 0 ? (order.price - 20) / order.item.quantity : 'N/A'}}</td>
      <td>{{order.item.quantity}}</td>
  </tr>
  </tbody>
</table>
