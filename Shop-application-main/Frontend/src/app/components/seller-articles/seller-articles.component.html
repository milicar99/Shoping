<div class="row">
  <div *ngFor="let article of articles | paginate: {itemsPerPage: 6, currentPage: page}"
  class="col-sm-4">
    <div class="shadow-lg p-1  mb-4">
        <app-article-seller-card [article]="article"></app-article-seller-card>
    </div>
  </div>
  <pagination-controls (pageChange)="page = $event" style="margin-left: 260px;"></pagination-controls>
</div>
