
<div class="card mb-4 shadow-lg" style="margin-top: 2.5cm">
  <div class="container rounded bg-white mt-5 mb-5">
    <div  *ngIf="article" class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img  [src]="article.picture" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Edit Article</h4>
                </div>
                <form [formGroup]="updateForm">
                  <div class="row mt-2">
                      <div class="col-md-6">
                        <label class="labels">Name</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="name" >
                        <div *ngIf="!name.valid && (name.touched)">
                          <br/>
                          <span class="alert alert-danger">
                              Please provide name
                          </span>
                          <br/>
                          <br/>
                        </div>
                      </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-md-6">
                      <label class="labels">Price</label>
                      <input class="form-control"  formControlName="price" id="numberId" type="number" min="1" max="10000"  style="text-align:center ;">
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-md-6">
                      <label class="labels">Quantity</label>
                      <input class="form-control"  formControlName="quantity" id="numberId" type="number" min="0" max="10000"  style="text-align:center ;">
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <label class="labels">Description</label>
                      <input type="text" class="form-control" formControlName="description" placeholder="description" >
                      <div *ngIf="!description.valid && (description.touched)">
                        <br/>
                        <span class="alert alert-danger">
                            Please provide description
                        </span>
                        <br/>
                        <br/>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row mt-3">
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="SaveChanges()">Update changes</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <!-- <div class="d-flex justify-content-between align-items-center experience">
                  <span>Article picture</span>
                  <input type="file" #imageInput class="file-upload" accept="image/*" (change)="onFileChanged(imageInput)" onchange="console.log(event.target.files)">
                </div> -->
                <div class="form-outline mb-2">
                  <label class="form-label" for="typePicture-3">Choose article picture</label>
                  <div class="input-group">
                    <input type="file" #imageInput class="form-control file-upload" id="typePicture-3" accept="image/*" (change)="onFileChanged(imageInput)" aria-describedby="inputGroupFileAddon">
                  </div>
                </div>
                <br>
            </div>
        </div>
    </div>
  </div>
</div>
